<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <h2>Szállitási cím módosítása</h2>
    <form>
        <fieldset>
            <table>
                <tr>
                    <td> <label for="neve">Név</label></td>
                    <td> <label for="tel">Telefonszám</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="neve" name="nev"></td>
                    <td> <select name="korzetszam" id="tel" class="menu">
                        <option value="36">36</option>
                        <option value="52">52</option>
                        <option value="70">70</option>
                        <option value="20">20</option>
                    </select>
                        <input type="tel" name="tel"></td>
                   
                </tr>
                <tr>
                    <td> <label for="varos">Város</label></td>
                    <td> <label for="szam">Irányitószám</label></td>
                </tr>
                <tr>
                    <td>
                        <select name="varos" id="varos" class="menu">
                            <option value="Derecske">Derecske</option>
                            <option value="Budapest">Budapest</option>
                            <option value="Budapest">Debrecen</option>
                            <option value="London">London</option>
                            <option value="Szeged">Szeged</option>
                        </select>
                    </td>
                    <td><input type="number" class="szel" id="szam" name="iranyszam" placeholder="4032"></td>
                </tr>
                <tr>
                    <td> <label for="hely">Ország</label></td>
                    <td> <label for="cim">Cím</label></td>
                </tr>
                <tr>
                    <td> <select name="orszag" id="hely" class="menu">
                        <option value="Magyar">Magyar</option>
                        <option value="Német">Deutsch</option>
                        <option value="Japán">日本語</option>
                        <option value="Angol">English</option>
                        <option value="Arab">العربية</option>
                        <option value="Cseh">Čeština</option>
                        <option value="Észt">Eesti</option>
                        <option value="Francia">Français</option>
                        <option value="Olasz">Italiano</option>
                        <option value="Kínai">中文</option>
                        <option value="Orosz">русский</option>
                    </select></td>
                    <td><input type="text" class="szel" id="cim" name="cim"></td>
                </tr>
                <tr> <td colspan="2"><input type="submit" id="gomp"></td> </tr>             
                 

            </table>
        </fieldset>
    </form>

</body>
</html>
